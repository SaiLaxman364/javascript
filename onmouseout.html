<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout Example</title>
    <style>
        .hover-effect {
            background-color: lightblue;
            padding: 20px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .hover-effect:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="hover-effect" onmouseout="handleMouseOut()">
        Hover over this box and then move your mouse out.
    </div>
    <p id="message"></p>

    <script>
        function handleMouseOut() {
            
            const message = document.getElementById('message');
            
            message.textContent = 'Mouse has left the element.';
        }
    </script>
</body>
</html>
