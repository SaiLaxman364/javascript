<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3a497a;
        }
        .login-container {
            background-color: #e1dee7;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 5px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = 'Laxman';
            const correctPassword = 'Laxman@15';

            const messageElement = document.getElementById('message');

            if (username === correctUsername) {
                if (password === correctPassword) {
                    messageElement.textContent = 'Login success';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = 'Incorrect username or password';
                    messageElement.style.color = 'red';
                }
            } else {
                messageElement.textContent = 'Incorrect username or password';
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
