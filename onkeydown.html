<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown Example</title>
</head>
<body>
    <label for="textInput">Type something:</label>
    <input type="text" id="textInput" name="textInput" onkeydown="handleKeyDown(event)">
    <p id="message"></p>

    <script>
        function handleKeyDown(event) {
            const key = event.key;
            const message = document.getElementById('message');
            
            message.textContent = `You pressed the "${key}" key.`;
        }
    </script>
</body>
</html>
